<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-info bg-opacity-25">
    <h1>Hello world!</h1>
    <div class="container">
      <div class="myInputs m-3">
        <input class="inputFirst me-3" id="firstname" type="text" placeholder="Firstname">
        <input class="inputLast me-3" id="lastname" type="text" placeholder="Lastname">
        <input class="inputUser me-3" id="username" type="text" placeholder="Username">
        <input class="inputPhone me-3" id="phoneNumber" type="text" placeholder="PhoneNumber">
        <button class="btn btn-success addStudent" onclick="addStudent()">Add</button>
        <button class="btn btn-warning editStudentBtn" style="display: none;" >Edit</button>
      </div>
  
      <table class="table table-primary table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">firstname</th>
              <th scope="col">lastname</th>
              <th scope="col">username</th>
              <th scope="col">phonenumber</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="tableBody">
            
          
          </tbody>
        </table>
  
    </div>


    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
